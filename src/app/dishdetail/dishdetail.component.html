<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <div fxFlex>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3> {{ dish.name | uppercase }} </h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-img src={{dish.image}} alt={{dish.name}} width="400">
        <mat-card-content>
          <p> {{ dish.description }} </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail', prev]">
            <span class="fa fa-chevron-left fa-lg"></span>
          </button>
          <button mat-button (click)="goBack()"> BACK </button>
          <button mat-button> LIKE </button>
          <button mat-button> SHARE </button>
          <span class="flex-spacer">
            <button mat-button [routerLink]="['/dishdetail', next]">
              <span class="fa fa-chevron-right fa-lg"></span>
            </button>
          </span>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div fxFlex="10"></div>

  <div fxFlex="40"  *ngIf="dish" fxLayout="column">
    <mat-list size="10">
      <h3> Comments </h3>
      <mat-list-item *ngFor="let comment of dish.comments">
        <p matLine> {{ comment.comment }} </p>
        <p matLine> {{ comment.rating }} Stars </p>
        <p matLine> -- {{ comment.author }} {{ comment.date | date }} </p>
      </mat-list-item>
    </mat-list>
    <!-- <div fxFlex  class="form-size">-->
    <p>{{ commentForm.value | json}} {{ commentForm.status | json }}</p>
    <form novalidate [formGroup]="commentForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-input-container class="full-width"
        dividerColor="{{formErrors.author ? 'warn': 'primary'}}">
          <input matInput formControlName="author" placeholder="Name" type="text" required>
          <mat-hint>
            <span [hidden]="!(formErrors.author)">{{formErrors.author}}</span>
          </mat-hint>
        </mat-input-container>
      </p>
      <mat-slider formControlName="rating" thumbLabel tickInterval="1" min="1" max="5" value="5"></mat-slider>
      <p>
        <mat-input-container class="full-width"
        dividerColor="{{formErrors.comment ? 'warn': 'primary'}}">
          <textarea matInput formControlName="comment" placeholder="Your Comment" type="text" rows=12 required></textarea>
          <mat-hint>
            <span [hidden]="!(formErrors.comment)">{{formErrors.comment}}</span>
          </mat-hint>
        </mat-input-container>
      </p>
      <button type="submit" mat-button class="background-primary text-floral-white"
        [disabled]="commentForm.invalid">Submit</button>
    </form>
    <!--</div>-->
  </div>
  <div [hidden]="dish">
    <mat-spinner></mat-spinner> <h4>Loading ... Please Wait</h4>
  </div>
</div>
